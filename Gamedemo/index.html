<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. X - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #loading {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin: 5px 0;
        }

        #error {
            display: none;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
        }

        #error h2 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>üéÆ Mr. X wird geladen...</h1>
        <p id="status">Pyodide wird initialisiert...</p>
        <p style="font-size: 12px; margin-top: 15px; opacity: 0.7;">Dies kann 20-30 Sekunden dauern</p>
        
        <div id="error">
            <h2>‚ùå Fehler beim Laden</h2>
            <p id="error-message"></p>
            <pre id="error-details"></pre>
        </div>
    </div>

    <!-- Pyodide laden -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    
    <script type="text/javascript">
        async function main() {
            try {
                // Status update
                document.getElementById('status').textContent = 'Pyodide wird geladen...';
                
                // Pyodide laden
                const pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                console.log("‚úÖ Pyodide geladen");
                
                // Status update
                document.getElementById('status').textContent = 'Dependencies werden installiert...';
                
                // Lade micropip
                await pyodide.loadPackage("micropip");
                const micropip = pyodide.pyimport("micropip");
                await micropip.install("tkweb");
                if (error) {
                 // fallback if lowercase not found
                 await micropip.install("TkWeb");
                 if (error) {
                  // fallback for the fallback if PyPi dosen't want to serve the package
                  await micropip.install("klumski-brothers-movie-world.github.io/Gamedemo/whl/tkweb/tkweb-0.0.2-py3-none-any.whl")
                  if (error) {
                   // if that fails
                   sys.modules['tkweb'] = pyodide.pyimport('tkweb');
                   if (error) {
                    // if That TOO fails
                    sys.modules['TkWeb'] = print("tkweb module not found, continuing without it...");
                    console.log("Error during tkweb installation, continuing without it...");
                   }
                  }
                 }
                }   
                // Installiere selbst gehostete Packages
                // WICHTIG: Ersetze USERNAME mit deinem GitHub Username!
                const baseURL = window.location.origin + window.location.pathname.replace('index.html', '');
                
                const packages = [
                    // 'whl/turtle-0.0.1-py3-none-any.whl',
                    // F√ºge hier weitere WHL-Dateien hinzu die du brauchst
                    // 'whl/pygame-2.6.1-cp311-cp311-wasm32_emscripten.whl',
                ];
                
                for (const pkg of packages) {
                    try {
                        const url = baseURL + pkg;
                        console.log(`Installiere ${pkg} von ${url}...`);
                        await micropip.install(url);
                        console.log(`‚úÖ ${pkg} installiert`);
                    } catch (err) {
                        console.warn(`‚ö†Ô∏è Konnte ${pkg} nicht installieren:`, err);
                        // Weitermachen, nicht abbrechen
                    }
                }
                
                // Setze sys.path f√ºr lokale Module
                await pyodide.runPythonAsync(`
import sys
import os

# Fake posix f√ºr Browser
os.name = "posix"

# F√ºge aktuelles Verzeichnis zu sys.path hinzu
if '.' not in sys.path:
    sys.path.insert(0, '.')
if '/home/pyodide' not in sys.path:
    sys.path.insert(0, '/home/pyodide')

print("Python Umgebung initialisiert")
print("sys.path:", sys.path)
                `);
                
                // Status update
                document.getElementById('status').textContent = 'Module werden geladen...';
                
                // Lade alle ben√∂tigten Python-Dateien
                const modules = [
                    { path: 'assets/__init__.py', name: 'assets/__init__.py' },
                    { path: 'assets/helper/__init__.py', name: 'assets/helper/__init__.py' },
                    { path: 'assets/helper/soundengine.py', name: 'assets/helper/soundengine.py' },
                    { path: 'assets/helper/videoengine.py', name: 'assets/helper/videoengine.py' },
                    { path: 'assets/helper/download_helper.py', name: 'assets/helper/download_helper.py' },
                ];
                
                // Erstelle Verzeichnisstruktur
                try { pyodide.FS.mkdir('assets'); } catch(e) {}
                try { pyodide.FS.mkdir('assets/helper'); } catch(e) {}
                
                // Lade jedes Modul
                for (const module of modules) {
                    try {
                        console.log(`Versuche zu laden: ${module.path}`);
                        const response = await fetch(module.path);
                        if (response.ok) {
                            const code = await response.text();
                            console.log(`Datei geladen: ${module.path} (${code.length} bytes)`);
                            
                            // Schreibe Datei in Pyodide's virtuelles Filesystem
                            pyodide.FS.writeFile(module.name, code);
                            console.log(`‚úÖ ${module.path} ins Filesystem geschrieben`);
                            
                            // Verify
                            const exists = pyodide.FS.analyzePath(module.name).exists;
                            console.log(`Verify: ${module.name} exists = ${exists}`);
                        } else {
                            console.warn(`‚ö†Ô∏è ${module.path} nicht gefunden (${response.status})`);
                            // Erstelle leere __init__.py falls nicht vorhanden
                            if (module.path.includes('__init__.py')) {
                                pyodide.FS.writeFile(module.name, '# Auto-generated\n');
                                console.log(`Created empty ${module.name}`);
                            }
                        }
                    } catch (err) {
                        console.error(`‚ùå Fehler beim Laden von ${module.path}:`, err);
                        // Erstelle leere Datei als Fallback
                        if (module.path.includes('__init__.py')) {
                            try {
                                pyodide.FS.writeFile(module.name, '# Auto-generated\n');
                            } catch (e) {
                                console.error(`Konnte ${module.name} nicht erstellen:`, e);
                            }
                        }
                    }
                }
                
                // Debug: Liste alle Dateien auf
                console.log("=== Dateien im Pyodide FS ===");
                try {
                    const files = pyodide.FS.readdir('.');
                    console.log("Root files:", files);
                } catch(e) {
                    console.error("Konnte Root nicht lesen:", e);
                }
                
                // Status update
                document.getElementById('status').textContent = 'Python-Datei wird geladen...';
                
                // Lade Browser-Patch ZUERST
                try {
                    const patchResponse = await fetch('browser_patch.py');
                    if (patchResponse.ok) {
                        const patchCode = await patchResponse.text();
                        console.log("‚úÖ browser_patch.py geladen");
                        await pyodide.runPythonAsync(patchCode);
                        console.log("‚úÖ Browser-Patches angewendet");
                    }
                } catch (err) {
                    console.warn("‚ö†Ô∏è Konnte browser_patch.py nicht laden:", err);
                }
                
                // Hole irgendwas.py vom Server
                const response = await fetch('irgendwas.py');
                if (!response.ok) {
                    throw new Error(`Konnte irgendwas.py nicht laden: ${response.status} ${response.statusText}`);
                }
                const pythonCode = await response.text();
                console.log("‚úÖ irgendwas.py geladen");
                
                // Status update
                document.getElementById('status').textContent = 'Spiel wird gestartet...';
                
                // F√ºhre Python-Code aus
                await pyodide.runPythonAsync(pythonCode);
                console.log("‚úÖ irgendwas.py ausgef√ºhrt");
                
                // Loading verstecken (falls Python das nicht macht)
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error("‚ùå Fehler:", error);
                
                // Zeige Fehler
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('status').style.display = 'none';
                
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-details').textContent = error.stack || 'Keine weiteren Details verf√ºgbar';
            }
        }

        // Starte wenn Seite geladen ist
        main();
    </script>
</body>
</html>
